{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div><img src="http://www.goeuro.es/blog/wp-content/uploads/2015/05/GoEuro-que-ver-en-sevilla.jpg"/>
        </div>
    {% endfor %}
{% endblock content %}
